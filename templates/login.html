{% extends 'layout.html' %}
{% block content %}
<div class="login form"> 
    <header class="text-center mb-2 pb-2">Login</header>
    <form id="login-form" action="{{ url_for('login') }}" method="post" hx-post="{{ url_for('login') }}" hx-redirect="true">
        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input
            class="form-control"
            type="username"
            id="username"
            name="username"
            placeholder="Enter your Username"
            required
            />
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            />
        </div>

        <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
</div>
{% endblock content %}
